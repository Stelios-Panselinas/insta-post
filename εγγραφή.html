<!DOCTYPE html>
<html lang="en">
<head>
  <title>Insta Shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid bg-primary" style="padding: 70px;">
    <div class="row">
        <h1 class="display-4 text-white">Εγγραφή!</h1>
    </div>
    </div>

<div class="container">
  <div class="row">
    <div class="col">
      <form action="/action_page.php" style="border:1px solid #ccc">
        <p>Συμπληρώστε αυτήν την φόρμα για να φτιάξετε καινούριο λογαριασμό.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="email" class="form-control" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Κωδικός Πρόσβασης</b></label>
        <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <p> Το password πρέπει να είναι τουλάχιστον 8 χαρακτήρες και να περιέχει τουλάχιστον ένα κεφαλαίο γράμμα, ένα αριθμό
          και κάποιο σύμβολο (π.χ. #$*&@). </p>
          <script src="password requirements.js"></script>  
        
      

        <label for="psw-repeat"><b>Επανάληψη Κωδικόυ Πρόσβασης</b></label>
        <input type="password"class="form-control" placeholder="Repeat Password" name="psw-repeat" required>
    
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Να με θυμάσαι
        </label>
        <p>Φτιάχνοντας λογαριασμό συμφωνείτε στους <a href="#">Όρους και Προϋποθέσεις</a>.</p>
     
        <input type="button" class="btn btn-success" value="Σύνδεση">
      </form>
  </div>
 </div>
</body>
</html>
